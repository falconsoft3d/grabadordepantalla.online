<!DOCTYPE html>
<html>
<head>
  <title>Google Drive Authorization</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    .container {
      background: white;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #333;
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
    }
    p {
      color: #666;
      margin: 0;
    }
    .success {
      color: #10b981;
      font-weight: 600;
    }
    .error {
      color: #ef4444;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Conectando con Google Drive...</h1>
    <p id="status">Por favor espera mientras procesamos tu autorización.</p>
  </div>

  <script>
    // Extraer código de autorización de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');

    if (error) {
      document.getElementById('status').innerHTML = '<span class="error">Error: ' + error + '</span>';
      setTimeout(() => window.close(), 3000);
    } else if (code) {
      // Enviar código al opener window
      if (window.opener) {
        window.opener.postMessage({ type: 'GOOGLE_AUTH_CODE', code: code }, '*');
        document.getElementById('status').innerHTML = '<span class="success">¡Autorización exitosa! Puedes cerrar esta ventana.</span>';
        setTimeout(() => window.close(), 2000);
      } else {
        document.getElementById('status').innerHTML = '<span class="error">Error: No se pudo comunicar con la ventana principal.</span>';
      }
    } else {
      document.getElementById('status').innerHTML = '<span class="error">Error: No se recibió código de autorización.</span>';
      setTimeout(() => window.close(), 3000);
    }
  </script>
</body>
</html>
